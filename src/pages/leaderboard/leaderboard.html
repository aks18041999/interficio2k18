<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leader Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background" >
<div *ngIf = "loaded==true">
<ion-grid>
  <ion-row>
    <ion-col col-3>
    Position
    </ion-col>
    <ion-col col-5>
      Name
    </ion-col >
    <ion-col col-2>
      Level
    </ion-col>
    <ion-col col-2>
      Score
    </ion-col>
  </ion-row>
  <ion-row *ngFor = "let user of standings">
    <ion-col col-3>
      {{user.rank}}
    </ion-col>
    <ion-col col-5>
      {{user.name}}
    </ion-col>
    <ion-col col-2>
      {{user.current_level}}
    </ion-col>
    <ion-col  col-2>
      {{user.score}}
    </ion-col>
  </ion-row>
</ion-grid>
</div>
  <p align="center" style="color: black" class="gnu">Made with ‚ù§ by <a href="http://nitdgplug.org/" target="_blank">GNU/Linux Users' Group</a></p>
  
</ion-content>
