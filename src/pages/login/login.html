<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
<form>
	<ion-list class="input">
       <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="Password" #password></ion-input>
      </ion-item >
      <ion-item href="#" style="text-align: right">
        <p>Forget Password?<a style="color: black">Get Here</a></p>
      </ion-item>
      <button ion-button color="dark" (click)="login(username.value,password.value)">Login</button>
   
      </ion-list>
      
</form>
</ion-content>
