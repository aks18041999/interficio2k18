<ion-header class="header">
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Player Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="loaded==true">
<p >{{player.user_name}}</p>
<p>{{player.name}}</p>
<p>{{player.score}}</p>
<p>{{player.rank}}</p>
<p>{{player.current_level}}</p>
</ion-content>
