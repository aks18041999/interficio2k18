<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="register" (ngSubmit)="logForm()">
	
	<ion-item>
		<ion-label floating>Username</ion-label>
		<ion-input type="text" formControlName="username"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="Password" formControlName="password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Name</ion-label>
		<ion-input type="text" formControlName="name"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Contact</ion-label>
		<ion-input type="contact" formControlName="contact"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text"  formControlName="email"></ion-input>
	</ion-item>
	<button ion-button type="submit" [disabled]="!register.valid">Sign Up</button>
	

</form>
</ion-content>
